<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeatherApp</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
    <ul>
        <li>Home</li>
        <li>News</li>
        <li>Weather</li>
        <li>About</li>
    </ul>
</nav>

<div class="weather-info">
    <p>Currently: Partly Cloudy</p>
    <p>Temperature: 93 °F</p> 
    <p>Feels like: 90 °F</p>
    <p>Humidity: 25%</p>
    <p>Wind Speed: N 8 MPH</p>
    <img src="../images_of_weather/sample_image.jpg" alt="Weather Image">
</div>

<h1>5 Day Forecast</h1>
<div class="forecast">
    <div class="forecast-item">
        <img src="../images_of_weather/Sunny.jpg" alt="Sunny">
        <p>Day 1: 105 °F</p>
    </div>
    <div class="forecast-item">
        <img src="../images_of_weather/Umbrella.jpg" alt="Umbrella">
        <p>Day 2: 103 °F</p>
    </div>
    <div class="forecast-item">
        <img src="../images_of_weather/PartlyCloudy.jpg" alt="Partly Cloudy">
        <p>Day 3: 102 °F</p>
    </div>
    <div class="forecast-item">
        <img src="../images_of_weather/ThunderStorms.jpg" alt="Thunderstorms">
        <p>Day 4: 95 °F</p>
    </div>
    <div class="forecast-item">
        <img src="../images_of_weather/PartlyCloudy.jpg" alt="Partly Cloudy">
        <p>Day 5: 102 °F</p>
    </div>
</div>




</nav>

    <main></main>
    <footer></footer>
  </body>
</html>
